---
openapi: 3.0.3
info:
  title: e-Fatura API
  contact:
    name: e-Fatura
    url: https://efatura.cv
    email: helpdesk@efatura.cv
  license:
    name: Termos de Uso
    url: https://efatura.cv
  version: 1.1.0
externalDocs:
  description: Manual Técnico
  url: https://efatura.cv/docs/manual
tags:
- name: CERTIFICATE
  description: Recurso para interagir com Certificados Digitais.
- name: DATA
  description: Recurso para obter informações básicas da Plataforma Eletrónica.
- name: DFE
  description: Recurso para interagir com DFEs.
- name: EVENT
  description: Recurso para interagir com eventos.
- name: LED
  description: Recurso para interagir com LEDs.
- name: SOFTWARE
  description: Recurso para interagir com software.
- name: TAXPAYER
  description: Recurso para interagir com contribuintes.
paths:
  /v1/certificate/keystore:
    get:
      tags:
      - CERTIFICATE
      summary: Consulta de keystore.
      operationId: CertificateResource_getKeystore
      parameters:
      - name: UseType
        in: query
        description: "Tipo de Uso de Certificado: SIGN=Assinatura Qualificada; TLS=Autenticaç\
          ão TLS Mútua."
        required: true
        schema:
          type: string
      - name: cv-ef-repository-code
        in: header
        description: "Código de Repositório: 1-Principal; 2-Homologação; 3-Teste."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/PayloadProcessingResponseString'
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadProcessingResponseString'
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - SecurityScheme:
        - cv_ef_cert_read
        - cv_ef_cert_all
  /v1/data/pe-date-time:
    get:
      tags:
      - DATA
      summary: Devolve a data/hora atual da Plataforma Eletrónica.
      operationId: DataResource_getPeDateTime
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/PayloadProcessingResponseString'
            application/json:
              schema:
                $ref: '#/components/schemas/PayloadProcessingResponseString'
  /v1/dfe:
    get:
      tags:
      - DFE
      summary: Lista de DFEs limitada em 10000 DFEs.
      operationId: DfeResource_getDfeSummaryListV1
      parameters:
      - name: AuthorizedDateEnd
        in: query
        schema:
          type: string
      - name: AuthorizedDateStart
        in: query
        schema:
          type: string
      - name: DocumentNumber
        in: query
        schema:
          type: string
      - name: DocumentTypeCodes
        in: query
        schema:
          type: string
      - name: EmitterTaxId
        in: query
        schema:
          type: string
      - name: IUD
        in: query
        schema:
          type: string
      - name: IsCanceled
        in: query
        schema:
          type: string
      - name: IssueDirection
        in: query
        schema:
          type: string
      - name: IssueYear
        in: query
        schema:
          type: string
      - name: LedCode
        in: query
        schema:
          type: string
      - name: ReceiverTaxId
        in: query
        schema:
          type: string
      - name: ReceiverTaxIdCountryCode
        in: query
        schema:
          type: string
      - name: cv-ef-repository-code
        in: header
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/DfeListProcessingResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/DfeListProcessingResponse'
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - SecurityScheme:
        - cv_ef_dfe_read_list
        - cv_ef_dfe_all
    post:
      tags:
      - DFE
      summary: Comunicação de novos DFEs.
      operationId: DfeResource_createDfe
      parameters:
      - name: cv-ef-repository-code
        in: header
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
            encoding:
              file:
                contentType: application/octet-stream
      responses:
        "200":
          description: OK
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/EfEntriesProcessingResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/EfEntriesProcessingResponse'
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - SecurityScheme:
        - cv_ef_dfe_create
        - cv_ef_dfe_all
  /v1/dfe/pdf/{Id}:
    get:
      tags:
      - DFE
      summary: Consulta de PDF de um DFE com IUD.
      operationId: DfeResource_getDfePdfById
      parameters:
      - name: Id
        in: path
        required: true
        schema:
          type: string
      - name: cv-ef-repository-code
        in: header
        schema:
          type: string
      responses:
